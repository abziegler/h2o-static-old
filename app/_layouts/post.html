---
layout: blog-page

---

<div class="post-container">
  <section>
    <div class="sleeve">
      <article role="article" itemscope itemtype="http://schema.org/BlogPosting">
        <header class="post-header">
          <h1>{{ page.title }}</h1>
          <p><time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time></p>
        </header>
        <div class="post-content" itemprop="articleBody">{{ content }}</div>
        {% include tags.html tags=page.tags categories=page.categories %}
      </article>
    </div>
  </section>
</div>
